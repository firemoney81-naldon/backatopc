    /**
     * Array shuffle function (Fisher-Yates)
     * @param {Array<Object>} array The array to shuffle
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * Renders the shuffled link data to the DOM.
     */
    function renderLinks() {
        // 1. Shuffle the data array to ensure random order
        shuffleArray(linksData);

        const container = document.getElementById('links-container');
        let htmlContent = '';

        // 2. Generate HTML content for each item
        linksData.forEach(item => {
            // Note: The entire description sentence is wrapped in the anchor tag (full-link)
            htmlContent += `
                <div class="link-item bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="full-link">
                        <h2 class="text-xl font-bold text-indigo-600 mb-2">${item.keyword}</h2>
                        <p class="link-text text-gray-700 leading-relaxed">
                            ${item.description}
                        </p>
                        <span class="inline-block mt-3 text-sm font-medium text-blue-500 hover:text-blue-700 transition duration-150">
                            (자세히 보기 &rarr;)
                        </span>
                    </a>
                </div>
            `;
        });

        // 3. Inject content into the container
        container.innerHTML = htmlContent;
    }

    // Run the rendering function when the window loads
    window.onload = renderLinks;
</script>
